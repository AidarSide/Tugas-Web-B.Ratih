    <div class="container">
      <br>
      <br>
        <h1>List Joki Form</h1>
        <form action="#" method="post" class="joki-form">
            <div class="form-group">
                <label for="loginVia">Login Via:</label>
                <select id="loginVia" name="loginVia">
                    <option value="Moonton">Moonton</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Google">Google</option>
                </select>
            </div>

            <div class="form-group">
                <label for="userId">User ID & Nick Name:</label>
                <input type="text" id="userId" name="userId" required>
            </div>

            <div class="form-group">
                <label for="contact">Email/No. Hp/Moonton ID:</label>
                <input type="text" id="contact" name="contact" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="notes">Catatan Untuk Penjok:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
